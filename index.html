    <!-- SCREENSAVER -->
    <div class="screensaver_wrapper">
      <div class="moving-info-text">Move Mouse to exit Screensaver</div>
      <div class="screensaver-grid-container">
        <div class="header">Welcome&nbsp;to&nbsp;<span style="font-weight: 700">ARGES</span></div>

        <div class="grid-item2"></div>

    <div class="grid_container">
      <!-- Header -->
      <div class="header">Welcome&nbsp;to&nbsp;<span style="font-weight: 700">ARGES</span></div>

      <!-- Seitliche Bilderleiste -->
      <div class="side_1">
        <!-- DATEPICKER -->
        <div class="datepicker-wrapper">
          <p>Datum: <br><input type="text" id="datepicker"></p>
        </div>

        <script>
        if (getUrlParameter("preview") && getUrlParameter("show") == "all") {
          // console.log(window.location);
          $(function() {
            $('#datepicker').datepicker({
              prevText: 'zurück', prevStatus: '',
              prevJumpText: '&#x3c;&#x3c;', prevJumpStatus: '',
              nextText: 'Vor;', nextStatus: '',
              nextJumpText: '&#x3e;&#x3e;', nextJumpStatus: '',
              currentText: 'heute', currentStatus: '',
              todayText: 'heute', todayStatus: '',
              clearText: '-', clearStatus: '',
              closeText: 'schließen', closeStatus: '',
              monthNames: ['Januar','Februar','März','April','Mai','Juni',
              'Juli','August','September','Oktober','November','Dezember'],
              monthNamesShort: ['Jan','Feb','Mär','Apr','Mai','Jun',
              'Jul','Aug','Sep','Okt','Nov','Dez'],
              dayNames: ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'],
              dayNamesShort: ['So','Mo','Di','Mi','Do','Fr','Sa'],
              dayNamesMin: ['So','Mo','Di','Mi','Do','Fr','Sa'],
              showMonthAfterYear: false,
              showOn: 'both',
              dateFormat:'dd.mm.yy',
              onClose: function(dateTime){
                 console.log(dateTime);
                 window.location = window.location.origin + window.location.pathname + "?show=all&preview=true&date=" + dateTime;
              }
            });
          });

          $(".datepicker-wrapper").css("display", "block");
        }
        </script>
      </div>
      <div class="side_2"></div>
      <div class="side_3"></div>
      <div class="side_4"></div>
      <div class="side_5"></div>

      <div class="register_container">
        <div class="registerDescription">Click name or Button for Registration</div>
        
        <!-- REGISTER BUTTON -->
        <button type="button" class="btn btn-primary btnRegister" data-toggle="modal" data-target="#registerModalCenter">REGISTRATION<i></i></button>
        
        <!-- CHECKOUT BUTTON -->
        <button type="button" class="btn btn-primary btnCheckOut" data-toggle="modal" data-target="#checkOutModalCenter">CHECKOUT</button>

        <!-- REGISTER MODAL -->
        <div class="modal fade" id="registerModalCenter" tabindex="-1" role="dialog" aria-labelledby="registerModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registerModalLongTitle">Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form novalidate>
                  <div class="form-group">
                    <input class="form-control form-control-lg inputName" type="text" placeholder="*Name">
                  </div>
                  <div class="form-group">
                    <input class="form-control form-control-lg inputCompany" type="text" placeholder="*Company / Firma">
                  </div>
                  <div class="form-group">
                    <input class="form-control form-control-lg inputAppointment" type="text" placeholder="Host / Gastgeber">
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <span style="font-size: 28px; color: red; padding-right: 20px; display: none">Visitor already logged in</span>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary" id="btnRegisterCheckIn">Register</button>
              </div>
            </div>
          </div>
        </div>

        <!-- CHECKOUT MODAL -->
        <div class="modal fade" id="checkOutModalCenter" tabindex="-1" role="dialog" aria-labelledby="checkOutModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="checkOutModalLongTitle">CheckOut</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body checkout-body">
                <div class="checkout-msg"></div>
                <form novalidate>
                  <div class="form-group">
                    <input class="form-control form-control-lg CheckOutID" id="CheckOutID" type="text" placeholder="VisitorID">
                  </div>
                  <div class="form-group" style="display: none;">
                    <input class="form-control form-control-lg" type="text" placeholder="Host / Gastgeber">
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnRegisterCheckOut">CheckOut</button>
              </div>
            </div>
          </div>
        </div>

      <!-- Terminliste -->
      <div class="termin_container">
        <table id="content-table">
          <thead>
            <tr>
              <td><div class="parallelogram_left"></div></td>
              <td id="date">Datum</td> <!-- DYNAMISCHES DATUM -->
              <td colspan="2"><div class="parallelogram_right"></div></td>

          </thead>
