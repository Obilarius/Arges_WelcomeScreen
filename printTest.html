      <img src="img/printVorlage_testdrucker.svg">

      <img class="datamatrix" src="http://bwipjs-api.metafloor.com/?bcid=datamatrix&text=45_Sascha Walzenbach_Echsenmensch Inc.">

<script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

  $( document ).ready(function() {

    if (location.search != '') {
      let wertestring = location.search.slice(1);
      let paare = wertestring.split("&");
      let paar, name, wert;
      for (var i = 0; i < paare.length; i++) {

        paar = paare[i].split("=");
        name = paar[0];
        wert = paar[1];

        name = unescape(name).replace("+", " ");
        wert = unescape(wert).replace("+", " ");
        wert = unescape(wert).replace("Ã‚", "");

        if (name == "code") {
          $(".datamatrix").attr("src", "http://bwipjs-api.metafloor.com/?bcid=datamatrix&text=" + wert)
        } else {
          $("#" + name).html(wert);
        }
      }
    }

    window.print();
    window.close();
  });
</script>
